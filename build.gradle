// Top-level build file where you can add configuration options common to all sub-projects/modules.

repositories {
    google()
}
buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.3'  // Google Services plugin
    }
}